<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year 2020</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="my-container">
      <div class="left">
        <img src="images/clock.png" alt="" />
      </div>

      <div class="right">
        <h1>New Year 2022</h1>
        <p> Coming Soon... Left Days !</p>

        <div class="counter">
          <div class="unit-container">
            <div class="unit">Days</div>
            <div class="value day">05</div>
          </div>

          <div class="unit-container">
            <div class="unit">Hrs</div>
            <div class="value hour">11</div>
          </div>

          <div class="unit-container">
            <div class="unit">Min</div>
            <div class="value minute">54</div>
          </div>

          <div class="unit-container">
            <div class="unit">Sec</div>
            <div class="value second">28</div>
          </div>
        </div>

        <div class="social">
          <a href="#">
            <img src="images/twitter-logo.png" alt="" />
          </a>

          <a href="#">
            <img src="images/facebook-logo.png" alt="" />
          </a>

          <a href="#">
            <img src="images/twitch-logo.png" alt="" />
          </a>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
